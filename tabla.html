<!DOCTYPE html>
<html>
<head>
    <title>TABLA</title>
    <style>
        table {
            border: 2px solid green;
            border-collapse: collapse;
            width: 50%;
        }

        tr , td {
            border: 2px solid palevioletred;
            padding: 2px;
            text-align: center;
        }

        th {
            background-color: peru;
            border: 2px solid palevioletred;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Presidents</h1>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Year in Office</th>
        </tr>

        <tr>
            <td>George</td>
            <td>Washington</td>
            <td>1789-1797</td>
        </tr>

        <tr>
            <td>John</td>
            <td>Adams</td>
            <td>1797-1801</td>
        </tr>

        <tr>
            <td>Thomas</td>
            <td>Jefferson</td>
            <td>1801-1809</td>
        </tr>

    </table>
</body>
</html>
