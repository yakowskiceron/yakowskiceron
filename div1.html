<!DOCTYPE html>
<html>
<head>
    <title>Uso de div</title>
    <style>
        #top {
            font-size: 36px;
        }

        #middle {
            font-size: 12px;
        }

        #bottom {
            font-size: 50px;
        }

        .name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="top">
        This is the <span class="name">top</span> of my website.
    </div>
    <div id="middle">
        This is the <span class="name">middle</span> of my website.
    </div>
    <div id="bottom">
        This is the <span class="name">bottom</span> of my website.
    </div>
</body>
</html>
